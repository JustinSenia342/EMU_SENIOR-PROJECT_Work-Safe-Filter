	HTML page that works as the main login page for the options panel, web page navigation is driven by
	event listeners as google Chrome extensions cannot have inline Javascript to drive page navigation.

	The PIN used to login is stored permanently on the Chrome.storage API Using it's Sync Feature.
	The PIN is deleted if the extension is uninstalled and reinstalled for ease of implementation
	and/or migration to a new network. 
-->
